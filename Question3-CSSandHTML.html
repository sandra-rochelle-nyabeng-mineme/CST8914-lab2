<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Question 3 - CSS & HTML</title>
  <style>
    body {
      padding: 20px;
      background-color: #ffffff; /* Fond clair pour meilleur contraste */
      color: #000000; /* Texte noir pour contraste maximal */
      font-family: Arial, sans-serif;
    }

    h1, h2, p {
      color: #000000;
    }

    /* Utiliser un vrai bouton <button> pour l'accessibilit√© */
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    /* Focus visible pour les utilisateurs clavier */
    button:focus {
      outline: 3px solid #ff9900;
    }
  </style>
</head>

<body>

  <h1>HTML Made Easy</h1>

  <p>What causes errors in HTML?</p>

  <button type="button">Submit answers</button>

</body>

</html>
